<div id="tw-<%= id %>" class="mui-row tweet <%= status %>">
    <div class="mui-divider"></div>
    <div class="mui-col-xs-2 image">
        <img src="<%= picture %>" />
    </div>
    <div class="mui-col-xs-10">
          <span><%= msg %></span>
          <div class="mui--text-black-54">By <a href="#"><%= user %></a></div>
    </div>
</div>
