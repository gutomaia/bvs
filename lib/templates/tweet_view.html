<div id="tw-<%= id %>" class="mui-row tweet <%= status %>">
    <div class="mui-divider"></div>
    <div class="mui-col-xs-2  mui-col-md-1 image">
        <img src="<%= picture %>" />
    </div>
    <div class="mui-col-xs-9 mui-col-md-9">
          <i class="fa fa-camera-retro"></i>
          <span><%= msg %></span>
          <div class="mui--text-black-54">By <a href="#"><%= user %></a></div>
    </div>
</div>
